project:
  version: v1
spring:
  data:
    redis:
      host: localhost
      port: 6379
      password: pwd
  datasource:
    url: jdbc:h2:mem:test;NON_KEYWORDS=USER
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: H2
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
application:
  security:
    jwt:
      secret-key: secret
      expiration: 86400000
      refresh-token:
        secret-key: secret
        expiration: 604800000
cloud:
  aws:
    s3:
      bucket: bucket
    credentials:
      access-key: secret
      secret-key: secret
    region:
      static: static